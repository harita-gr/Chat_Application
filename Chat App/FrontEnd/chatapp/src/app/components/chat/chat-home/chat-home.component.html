<div class="image"></div>
<h5 class="text-center" style="margin-top: 3%;">Pick a user and start Chatting! <i class="far fa-comments"></i></h5>
    <!-- Add Contact -->
   <div class="row" style="margin-left:5px">
   <div class="add col-lg-8 text-center"  data-target="#addContactModal" data-toggle="modal">ADD CONTACT <i class="fas fa-user-plus"></i></div>
  </div>

  <!-- Modal -->
<div class="modal fade modal1" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Search User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                   <!-- Search form -->
                    <form class="d-flex input-group w-auto"  #searchForm="ngForm" (ngSubmit)="onSubmit()" >
                        <input
                        type="search"
                        class="form-control"
                        placeholder="Enter username.."
                        aria-label="Search" 
                        required
                        name="username"
                        [(ngModel)]=searchUser                
                        />
                        <button
                        class="btn btn-outline-primary"
                        type="submit"
                        data-mdb-ripple-color="dark"
                        >
                        Search
                        </button>
                        </form>
    
                        <div *ngIf="results">
                           <h5> Total results found:  {{results.length}}</h5>
                          <table class="table table-striped  table-hover">     
                            <tbody>
                              <tr *ngFor="let user of results">
                                <td><img src="http://localhost:3000/uploads/{{user.image}}"></td>
                                <td>{{user.username}}</td>
                                <td><button class="btn btn-primary" (click)="addContact(user)">ADD</button></td>
                               
                              </tr>
                            </tbody>
                          </table>
                        </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
